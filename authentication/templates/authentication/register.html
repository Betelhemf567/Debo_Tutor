<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Debo Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .auth-container {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    p {
      margin-bottom: 16px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #5a69d1;
    }
    .errorlist {
      background-color: #ffcccc;
      color: #900;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 16px;
      list-style: none;
    }
    .errorlist li {
      margin-left: 10px;
    }
    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .footer-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }
      input {
    width: 100%;
    padding: 14px 18px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1.8px solid #667eea;
    font-size: 1rem;
    font-weight: 600;
    background: #f0f4ff;
    color: #2c3e50;
    box-shadow: inset 1px 1px 2px #aab8ff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #5563d7;
    box-shadow: 0 0 8px 2px rgba(86, 94, 255, 0.6);
    background: white;
    color: #333;
}

.btn-submit {
    width: 100%;
    padding: 16px 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-weight: 700;
    font-size: 1.05rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(102, 126, 234, 0.65);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 18px rgba(102, 126, 234, 0.85);
}

  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>
    <form method="post">
      {% csrf_token %}

      {% if form.non_field_errors %}
      <ul class="errorlist">
        {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      {{ form.as_p }}

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <div class="footer-link">
      Already have an account? <a href="{% url 'login' %}">Log in here</a>
    </div>
  </div>
</body>
</html>
