<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask a Question - Debo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9fafb;
      color: #333;
    }
    .header {
      background-color: #34495e;
      color: white;
      padding: 25px 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
    }
    .nav-links {
      text-align: center;
      margin-top: 15px;
    }
    .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #1abc9c;
    }
    .form-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 35px;
    }
    label {
      display: block;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #34495e;
    }
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #1abc9c;
      outline: none;
      box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
    }
    button.btn {
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 35px;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: block;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(26, 188, 156, 0.5);
    }
    button.btn:hover,
    button.btn:focus {
      background-color: #16a085;
      box-shadow: 0 12px 35px rgba(22, 160, 133, 0.7);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="header">
    Ask a Question
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="{% url 'question_list' %}">All Questions</a>
    </div>
  </div>

  <div class="form-box">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Post Question</button>
    </form>
  </div>
</body>
</html>
